<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number King</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/078812abb6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main" id="$main">
      <!-- Nav //////// -->
      <div class="header" id="$header">
        <div class="logo">
          <img src="./king.png" alt="_KinG" class="kingIcon" />
          <p class="findNumber">Number king</p>
        </div>

        <!-- Play Again -->
        <div class="playAgainButtonDiv">
          <button class="playAgainButton" onclick="playAgain()">
            Play Again
          </button>
        </div>
      </div>

        <!-- hint ///////////////// -->
        <div class="hint" id="$hint">
          <p id="hintIcon" class="hintIcon"><i class="fa-solid fa-info"></i></p>
          <p class="hintPara" id="$hintPara"></p>
        </div>

      <!-- Container /////////// -->
      <div class="container">
        <h2 class="guess" id="$guess">Guess The Number !</h2>

        <div class="givenNumber" id="$givenNumber">
          <p class="questionMark" id="$questionMark">?</p>
        </div>

        <div class="footer">
          <div class="inputField" id="$inputField">
            <input
              type="number"
              id="$input"
              name="input"
              value=""
              placeholder="00"
              title="Use Arrow Key to Increase Or Decrease Number"
              onclick="handleInput()"
            />
            <br />
            <button class="checkButton" id="$checkButton" onclick="check()">
              Check Number
            </button>
          </div>
          <div class="content" id="$content">
            <h3>Start Guessing...</h3>
            <!-- <p id="$chances" class="chances">
              Chances: <span id="chanceSpan"></span>
            </p> -->
            <!-- <p id="$highScore" class="highScore">
              HighScore: <span id="highScoreSpan">00</span>
            </p> -->
          </div>
          <div class="success hide" id="$success">
            <h1>Congratulations !!</h1>
          </div>
        </div>
      </div>

      <!-- Bet Amount ///////////////// -->
      

       

      <!-- BET /////// -->
      
      <div class="bet" id="$bet">
        <div class="betAmount" id="$betAmount">
          <h1>Your Bet : <span id="$totalBet"> 00 </span></h1>
        </div>
        <div class="ten betCommon" onclick="ten()">10</div>
        <div class="fifty betCommon" onclick="fifty()">50</div>
        <div class="hundred betCommon" onclick="hundred()">100</div>
        <div class="fiveHundred betCommon" onclick="fiveHundred()">500</div>
        <div class="oneThousand betCommon" onclick="thousand()">1000</div>
        <div class="fiveThousand betCommon" onclick="fiveThousand()">5000</div>
        <div class="tenThousand betCommon" onclick="tenThousand()">10,000</div>
        <div class="fiftyThousand betCommon" onclick="fiftyThousand()">50,000</div>
        <div class="oneLakh betCommon" onclick="oneLakh()">100,000</div>
      </div>

   

      <!-- MONETARY -->
      <div class="moneyDiv">
        <!-- cURRENTbALANCE ////////////// -->
        <div class="currentBalance" id="currentBalance">
          <span class="balance"> Balance : </span>
          <span class="balanceCount" id="$balanceCount"> 00 </span>
        </div>

        <!-- WITHDRAW -->
        <div class="buttonDiv">
          <button class="withdraw" id="$withdraw" onclick="withdraw()">
            Withdraw
          </button>

          <button class="deposit" id="$deposit" onclick="deposit()">
            Deposit
          </button>
        </div>


      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
